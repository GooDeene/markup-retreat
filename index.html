<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тестовая страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <button>Кнопочка</button>
        <label id="star-5">
            <input class="stars" type="radio" name="stars" value="5">
            <img src="img/star-empty.png" alt="empty star">
        </label>
        <label id="star-4">
            <input class="stars" type="radio" name="stars" value="4">
            <img src="img/star-empty.png" alt="empty star">
        </label>
        <label id="star-3">
            <input class="stars" type="radio" name="stars" value="3">
            <img src="img/star-empty.png" alt="empty star">
        </label>
        <label id="star-2">
            <input class="stars" type="radio" name="stars" value="2">
            <img src="img/star-empty.png" alt="empty star">
        </label>
        <label id="star-1">
            <input class="stars" type="radio" name="stars" value="1">
            <img src="img/star-empty.png" alt="empty star">
        </label>
    </form>

</body>
</html>
